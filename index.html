<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="calendar-app build by group 24 of CWW Tech Africa cohort 2.0 200">
    <title>Calendar-App</title>
    <link rel="stylesheet" href="./css/style.css"><!---====css file link======-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <nav><!---============header-start==============-->
        <h1>CWW Tech Africa Cohort 2.0 2022 Group 24</h1>
        <a href="./html/doc.html">doc</a>
    </nav><!--============header-end============-->

    <main><!--============main body============-->
        <section class="wrapper">
            <div class="calendar-picture">
                <section>
                    <h5 class="current-date"></h5><br>
                    <h4 id="current-date-2"></h4>
                </section>
                <div class="icons">
                    <span id="prev" class="icons"><</span>
                    <span id="next" class="icons"> > </span>
                </div>
            </div>
            <section class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thur</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">

                </ul>
            </section>
        </section>

    </main>

    <footer><!--============header-end============-->
        <div class="footer">
            <p>All Rights Reserved &#169;  &nbsp;&nbsp; CWW Tech Africa &nbsp; <span id="year"> </span>&nbsp;&nbsp;  Group 24 Project</p>
        </div>
    </footer>

    <script src="./js/app.js" defer></script><!---======js file link======-->
</body>
</html>
